{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signin.css') }}">
{% endblock %}

{% block body %}
<br><br><br><br>
<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col">
            <h3 class="text-center"><b>SIGN-UP</b></h3>
            <form action="/signup" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label"></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email ID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label"></label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="custom-button">Sign Up</button>
                </div>
            </form>
            {% if message %}
                <h3 class="text-danger m-4">{{ message }}</h3>
            {% endif %}
        </div>
    </div>
</div>


<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            alert("Passwords do not match. Please try again.");
        }
    });
</script>

{% endblock %}
