{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signin.css') }}">
{% endblock %}

{% block body %}
<br><br><br><br><br><br>
<div class="container d-flex justify-content-center align-items-center">
  
  <div class="row">
    <div class="col"> <br><br>
      <h3 class="text-center"><b>SIGN-IN</b></h3>
      <form action="/signin" method="post">
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <br>
        <div class="text-center">
          <button type="submit" class="custom-button">Sign In</button>
        </div>
        <br>
      </form>
      {% if message %}
        <h3 class="text-danger m-4">{{ message }}</h3>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
