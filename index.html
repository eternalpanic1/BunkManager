<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunkManager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <h2>Welcome to Bunk Manager</h2>
        <h3> Total Classes: {{ total }}</h3>
        <h3> Goal Percentage: {{ goal }}%</h3>
        <input type="range" v-model="goal" min="0" max="100" @input="calculate">

        <h3> Attended: {{ attended }}</h3>
        <button @click="decreaseAttended">-</button>
        <button @click="increaseAttended">+</button>

        <h3> Skipped: {{ skipped }}</h3>
        <button @click="decreaseSkipped">-</button>
        <button @click="increaseSkipped">+</button>

        <h3> Current Percentage: {{ current }}%</h3>
        

        <button @click="calculate">
            <span>Calculate Attendance</span>
        </button>
        <p>{{ message }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
