{% extends "base.html" %}
{% block body %}

    <div class="container mt-5 text-center">

        <h3> Total Classes: <span id="totalClasses">0</span></h3>
        <h4> Goal Percentage: <span id="goalPercentage">75</span>%</h4>
        <input type="range" class="form-control-range" id="goalRange" min="0" max="100" oninput="goalChange()">

        <h4> Attended: <span id="attendedClasses">0</span></h4>
        <button class="btn btn-danger" onclick="decreaseAttended()">-</button>
        <button class="btn btn-success" onclick="increaseAttended()">+</button>

        <h4> Skipped: <span id="skippedClasses">0</span></h4>
        <button class="btn btn-danger" onclick="decreaseSkipped()">-</button>
        <button class="btn btn-success" onclick="increaseSkipped()">+</button>

        <h4> Current Percentage: <span id="currentPercentage">0</span>%</h4>
        <p id="message"></p>

        <button class="btn btn-primary" onclick="loadAttendance()">
            <span>Load Attendance</span>
        </button>
        <button class="btn btn-primary" onclick="saveAttendance()">
            <span>Save Attendance</span>
        </button>
    </div>  

    <script src="static/app.js"></script>

{% endblock %}
